# bluetoother
dist: trusty
sudo: false
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - libgtkmm-3.0-dev
      - libbluetooth-dev

script:
  - mkdir build
  - cd build
  - CXX=/usr/bin/g++-5  CC=/usr/bin/gcc-5  cmake  -D CMAKE_BUILD_TYPE=Release  ..
  - make  -j2

